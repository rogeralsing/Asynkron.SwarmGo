version: 2
project_name: swarm

builds:
  - id: swarm
    dir: .
    main: ./cmd/swarm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: rogeralsing
    name: Asynkron.SwarmGo
  draft: false
  prerelease: false
